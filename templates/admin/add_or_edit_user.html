{% extends "admin/basic.html" %}
{% block notice%}
用户 / {% if obj.id%}编辑{%else%}新建{% endif %}用户
{% endblock %}
{% block mainbody %}

<fieldset class="layui-elem-field layui-field-title">
    <legend>用户</legend>
</fieldset>

<form class="layui-form" action="">
    {% csrf_token %}
    <input type="hidden" name="id" id="user_id" value="{% if obj.id%}{{obj.id}}{%else%}0{% endif %}" />
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-inline">
                <input type="text" maxlength="20" {%if obj.id %}disabled readonly{%endif%} value="{{obj.username}}" name="username" lay-verify="required|username" autocomplete="off"
                    class="layui-input{%if obj.id %} layui-disabled{%endif%}">
            </div>
        </div>
    </div>

<!--    <div class="layui-form-item" id="pwd_area">-->
<!--        <div class="layui-inline">-->
<!--            <label class="layui-form-label">密码</label>-->
<!--            <div class="layui-input-inline">-->
                <input type="hidden" id="password" name="password" value="">
<!--            </div>-->
<!--        </div>-->
<!--    </div>-->

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-inline">
                <input type="text" name="first_name" value="{{obj.first_name}}" maxlength="15" lay-verify="required|username" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-inline" style="width: 300px;">
                <input type="text" maxlength="80" value="{{obj.email}}" name="email" lay-verify="required|email" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <input type="radio" name="is_active" value="1" {% ifequal obj.is_active 1%}checked{%endifequal%} title="启用">
            <input type="radio" name="is_active" value="0" {% ifequal obj.is_active 0%}checked{%endifequal%} title="禁用">
        </div>
    </div>

    <div class="layui-form-item" style="display:{%if obj.id%}block;{%else%}none{%endif%}">
        <label class="layui-form-label">设置密码</label>
        <div class="layui-input-block">
            <input type="checkbox" id="set_password" lay-skin="switch" lay-filter="set_password" lay-text="ON|OFF">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<style>
    .layui-form-checkbox span {
    height: auto;
    }
</style>
<script type="text/javascript">
    layui.use(['form','layer'], function () {
        var form = layui.form
            , layer = layui.layer;

        var user_id = $('#user_id').val()
        if (user_id != 0){
            var init_form_data = $("form").serializeArray();
        }  

        //监听提交        
        form.on('submit(demo1)', function (data) {
            var submit_form_data = $("form").serializeArray();
            if (init_form_data != undefined && JSON.stringify(init_form_data) == JSON.stringify(submit_form_data)){
                layer.msg('表单无修改，无须提交')
                return false;
            }
            var change_field = []
            var url = '/admin/create-or-update/user/'

            if (init_form_data != undefined){
                $.each(submit_form_data, function(index, i){
                    if (i['value'] != init_form_data[index]['value']){
                        change_field.push(submit_form_data[index]['name'])
                    }
                })
            }
            
            if (change_field.length != 0){
                url = url+'?change_field='+change_field.join(',')
            }
            $.ajax({
                url: url,
                type:'post',
                data: data.field,
                success:function(d){
                    layer.msg(d.msg)
                    if (d.code == 0){
                        setTimeout(function(){
                            window.location.href = document.referrer
                        },1000);
                    }
                },
                error:function(){
                    layer.msg(d.Status);
                }
            });
            return false;
        });

        form.on('switch(set_password)',function(d){
            if(d.elem.checked){
                layer.prompt({title: '输入密码，并确认', formType: 1}, function(pass, index){
                    if (pass.trim().length <= 0){
                        layer.alert('密码不能为空');
                        //$('#set_password').prop("checked", false)
                        return false;
                    }
                    let pwd = pass.trim()
                    layer.close(index)
                    $('#password').val(pwd);
                });
            }else{
                $('#password').val('');
            }            
        })

        form.verify({
            username: function (value, item) { 
                //value：表单的值、item：表单的DOM对象
                if (!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)) {
                    return '用户名不能有特殊字符';
                }
                if (/(^\_)|(\__)|(\_+$)/.test(value)) {
                    return '用户名首尾不能出现下划线\'_\'';
                }
                if (/^\d+\d+\d$/.test(value)) {
                    return '用户名不能全为数字';
                }
            }
            , pwd: [
                /^[\S]{6,12}$/
                , '密码必须6到12位，且不能出现空格'
            ]
        });
    });
</script>
{% endblock %}
