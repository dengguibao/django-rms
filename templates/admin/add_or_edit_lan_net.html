{% extends "admin/basic.html" %}
{% block notice%}
网络设备 / {%if branch.id %}编辑{% else %}新建{% endif %}网络信息
{% endblock %}
{% block mainbody %}

<fieldset class="layui-elem-field layui-field-title">
    <legend>网络信息</legend>
</fieldset>

<form class="layui-form">
    {% csrf_token %}
    <input type="hidden" id="branch_id" name="id" value="{%if obj.id %}{{ obj.id }}{% else %}0{% endif %}" />
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">IP/掩码</label>
            <div class="layui-input-inline" style="width: 200px;">
                <input type="text" placeholder="172.31.1.0/24" maxlength="50" name="ip" value="{{obj.ip}}" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">网关</label>
            <div class="layui-input-inline" style="width: 200px;">
                <input type="text" maxlength="50" name="gateway" placeholder="172.31.1.1" value="{{obj.gateway}}" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">VLAN编号</label>
            <div class="layui-input-inline" style="width: 100px;">
                <input type="text" placeholder="1001" maxlength="50" name="vlanid" value="{{obj.vlanid}}" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">用途</label>
            <div class="layui-input-inline" style="width: 300px;">
                <input type="text" placeholder="办公" maxlength="50" name="function" value="{{obj.function}}" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">地区</label>
            <div class="layui-input-inline" style="width: 150px;">
                <select name="branch_id" lay-verify="required" lay-search="">
                  <option>直接选择或搜索</option>
                    {% for i in branch_data %}
                    <option {%ifequal obj.branch_id i.id %}selected=""{%endifequal%} value="{{i.id}}">{{i.name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>

    <br>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="submit">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript">
    layui.use(['form', 'layer'], function () {
        var form = layui.form
            , layer = layui.layer;

        url = '/admin/create-or-update/lan_net/?log=no'
        form.on('submit(submit)', function (data) {
            $.ajax({
                url: url,
                type: 'post',
                data: data.field,
                success: function (d) {
                    layer.msg(d.msg)
                    if (d.code == 0) {
                        setTimeout(function () {
                            window.location.href = document.referrer
                        }, 1000);
                    }
                },
                error: function () {
                    layer.msg(d.Status)
                }
            })
            return false;
        });
    });
</script>
{% endblock %}
