{% extends "admin/basic.html" %}
{% block notice%}
网络设备 / {%if branch.id %}编辑{% else %}新建{% endif %}互联网信息
{% endblock %}
{% block mainbody %}

<fieldset class="layui-elem-field layui-field-title">
    <legend>互联网信息</legend>
</fieldset>

<form class="layui-form">
    {% csrf_token %}
    <input type="hidden" id="branch_id" name="id" value="{%if obj.id %}{{ obj.id }}{% else %}0{% endif %}" />
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">IP/掩码</label>
            <div class="layui-input-inline" style="width: 200px;">
                <input type="text" placeholder="222.1.1.5/24" maxlength="50" name="ip" value="{{obj.ip}}" lay-verify="required|subnet" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">网关</label>
            <div class="layui-input-inline" style="width: 200px;">
                <input type="text" maxlength="50" name="gateway" placeholder="222.1.1.1" value="{{obj.gateway}}" lay-verify="required|ip" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">DNS1</label>
            <div class="layui-input-inline" style="width: 200px;">
                <input type="text" maxlength="50" name="dns1" placeholder="8.8.8.8" value="{{obj.dns1}}" lay-verify="required|ip" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">DNS2</label>
            <div class="layui-input-inline" style="width: 200px;">
                <input type="text" maxlength="50" name="dns2" placeholder="8.8.4.4" value="{{obj.dns2}}" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">带宽</label>
            <div class="layui-input-inline" style="width: 100px;">
                <input type="text" placeholder="100M" maxlength="50" lay-verify="required" name="bandwidth" value="{{obj.bandwidth}}" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">付费方式</label>
            <div class="layui-input-inline" style="width: 100px;">
                <input type="text" placeholder="1200/月" maxlength="50" name="rent" value="{{obj.rent}}" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">运营商</label>
            <div class="layui-input-inline">
                <input type="radio" name="isp" value="移动" title="移动"{%ifequal obj.isp '移动'%} checked=""{%endifequal%}>
                <input type="radio" name="isp" value="联通" title="联通"{%ifequal obj.isp '联通'%} checked=""{%endifequal%}>
                <input type="radio" name="isp" value="电信" title="电信"{%ifequal obj.isp '电信'%} checked=""{%endifequal%}>
                <input type="radio" name="isp" value="网通" title="网通"{%ifequal obj.isp '网通'%} checked=""{%endifequal%}>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">联系人</label>
            <div class="layui-input-inline" style="width: 200px;">
                <input type="text" placeholder="张三 15607830768" maxlength="50" name="contact" value="{{obj.contact}}" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">地区</label>
            <div class="layui-input-inline" style="width: 150px;">
                <select name="branch_id" lay-verify="required" lay-search="">
                  <option>直接选择或搜索</option>
                    {% for i in branch_data %}
                    <option {%ifequal obj.branch_id i.id %}selected=""{%endifequal%} value="{{i.id}}">{{i.name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>

    <br>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="submit">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript">
    layui.use(['form', 'layedit'], function () {
        var form = layui.form
            , layer = layui.layer;
        url = '/admin/create-or-update/wan_net/?log=no'

        form.verify({
            ip: function (value, item) {
                function isValidIP(ip) {
                    var reg = /^(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$/
                    return reg.test(ip);
                }
                if (isValidIP(value) == false) {
                    return '请输入正确的IP地址';
                }
            },
            subnet: function(value,item){
                var reg = /^(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\/([0-9]|[0-2][0-9]|[0-3][0-2])$/
                if (reg.test(value) == false){
                    return '请输入正确的网段'
                }
            },
            integer: function (value, item) {
                var reg = /^[+]{0,1}(d+)$/
                if (value.length > 0 && reg.test(value) === false) return '输入正确的带宽';
            }
        });

        form.on('submit(submit)', function (data) {
            $.ajax({
                url: url,
                type: 'post',
                data: data.field,
                success: function (d) {
                    layer.msg(d.msg)
                    if (d.code == 0) {
                        setTimeout(function () {
                            window.location.href = document.referrer
                        }, 1000);
                    }
                },
                error: function () {
                    layer.msg(d.msg)
                }
            })
            return false;
        });
    });
</script>
{% endblock %}
