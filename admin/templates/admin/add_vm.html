{% extends "admin/basic.html" %}

{% block mainbody %}
<blockquote class="layui-elem-quote layui-text">
    温馨提醒
</blockquote>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>添加虚拟主机</legend>
</fieldset>

<form class="layui-form" action="">
    {% csrf_token %}
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">主机名</label>
            <div class="layui-input-inline">
                <input type="text" size="50" name="vm_hostname" lay-verify="required" autocomplete="off"
                    　class="layui-input" />
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">管理ip</label>
            <div class="layui-input-inline">
                <input type="text" name="vm_ip" maxlength="15" lay-verify="required" autocomplete="off"
                    　class="layui-input" />
            </div>
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">vlan tag</label>
            <div class="layui-input-inline" style="width: 100px;">
                <input type="text" name="vlan_tag" maxlength="50" lay-verify="required" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">vlan id</label>
            <div class="layui-input-inline" style="width: 50px;">
                <input type="text" name="vlan_id" maxlength="4" lay-verify="required" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">所属集群</label>
            <div class="layui-input-inline" style="width: 100px;">
                <select lay-filter="cluster_tag" name="cluster_tag" lay-verify="required">
                    <option value="">请选择</option>
                    <option value="cs">长沙</option>
                    <option value="xh">新化</option>
                    <option value="test">开发测试</option>
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">所属主机</label>
            <div class="layui-input-inline" style="width: 260px;">
                <select id="host_id" name="host_id" lay-verify="required">
                </select>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">CPU</label>
            <div class="layui-input-inline" style="width: 100px;">
                <input type="text" name="vm_cpu" maxlength="4" lay-verify="required" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">内存</label>
            <div class="layui-input-inline" style="width: 100px;">
                <input type="text" name="vm_memory" maxlength="4" lay-verify="required" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">硬盘</label>
            <div class="layui-input-inline" style="width: 100px;">
                <input type="text" name="vm_disk" maxlength="4" lay-verify="required" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">操作系统</label>
            <div class="layui-input-inline" style="width: 100px;">
                <select name="vm_os" lay-verify="required">
                    <option value="">请选择</option>
                    <option value="CentOS">CentOS</option>
                    <option value="Ubuntu">Ubuntu</option>
                    <option value="Windows">Windows</option>
                </select>
            </div>
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" class="layui-textarea" name="vm_desc"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script>
    layui.use(['form'], function () {
        var form = layui.form
            , layer = layui.layer;

        //监听提交
        // form.on('submit(demo1)', function (data) {
        //     layer.alert(JSON.stringify(data.field), {
        //         title: '最终的提交信息'
        //     })
        //     return false;
        // });

        form.on('submit(demo1)', function (data) {
            $.ajax({
                url: "{% url 'admin:create-or-update' 'vm' %}",
                type: 'post',
                data: data.field,
                success: function (d) {
                    layer.msg(d.msg)
                    if (d.code == 0) {
                        setTimeout(function () {
                            window.location.reload();
                        }, 1000);
                    }
                },
                error: function () {
                    layer.msg(d.Status)
                }
            })
            return false;
        });

        form.on('select(cluster_tag)', function (data) {
            var cluster_tag = data.value;
            var url = "/admin/get-hosts-list/type/host/flag/" + cluster_tag;
            var device_list_control = $("#host_id");
            device_list_control.empty()
            $.getJSON(
                url,
                function (result) {
                    device_list_control.html("<option value=''>请选择</option>");
                    $.each(result.data, function (i, item) {
                        var opt_value = "<option value='" + item.id + "'>" + item.hostname + "</option>";
                        device_list_control.append(opt_value);
                    })
                    form.render('select');
                }
            )
        })
    });
</script>
{% endblock %}
